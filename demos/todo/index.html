<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>jQTouch &beta;</title>

    <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "../../themes/apple/theme.css";</style>
    <style type="text/css" media="screen">
        ul li {
            background-color: #ffeab1;
            font-family: "Marker Felt";
            color: #000;
        }
        input {
            background-color: #e8a322;
            border: 2px solid #e8a322;
        }
        textarea {
            background-color: #e8a322;
        }
        
    </style>
    <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../jqtouch/jqtouch.events.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $.jQTouch({
            icon: 'jqtouch.png',
            statusBar: 'black-translucent'
        });
        
        // Some sample Javascript functions:
        $(function(){
            $('#add form').submit(function(){
                var data = $(this).serialize();
                
                if (data.name.length > 1)
                {
                    var itemid = $('#home ul li').length + 1;
                    $('#home ul').append($('<li><input type="checkbox" /> ' + data.name + '</li>'));
                }

                $(this).reset();
            });
        });
    </script>
</head>
<body>
    <div id="home" selected="true" class="edgetoedge">
        <div class="toolbar">
            <h1>Todos</h1>
            <a href="#add" class="button add slideup">Add</a>
        </div>
        <ul>
            <li><input type="checkbox" /> Do something</li>
            <li><input type="checkbox" /> Do something else</li>
            <li><input type="checkbox" /> Finish these damn demos</li>
        </ul>
    </div>
    <div id="add" class="edit">
        <form>
            <h1>Enter your to-do:</h1>
            <ul>
                <li><input type="text" name="todo" placeholder="Todo" /></li>
                <li><textarea name="description" placeholder="Descripton"></textarea></li>
            </ul>
            <input type="submit" />
        </form>
    </div>
</body>
</html>
